<head>
  <meta charset="UTF-8">
  <title>Webbsida</title>
  <link rel="stylesheet" type="text/css" href="CSS\Style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="Javascript/Javascript.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="header2">
        <div class="logo">
          <a href="index.html">
            <img src="logo.png">
          </a>
        </div>

        <a href="#" class="shoppingcart">
          <i class="fa fa-shopping-cart"></i>
        </a>
        <a href="#" class="User">
          <i class="fas fa-user"></i>
        </a>


        <div class="wrapper">
          <div class="search_box">
            <input type="text" placeholder="Sök i vårt sortiment">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>

      <div class="meny">
        <ul>
          <li><a class="Alla" href="#">Alla kategorier</a></li>
          <li><a href="#">Kampanjer</a></li>
          <li><a href="#">Våra tjänster</a></li>
          <li><a href="#">Varumärken</a></li>
          <li><a href="#">Kundservice</a></li>



        </ul>
      </div>

    </nav>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">0kr</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>


    <script type="text/Javascript">

        $(window).on("scroll", function(){
          if($(window).scrollTop()){
            $('nav').addClass('white');
          }
          else{
            $('nav').removeClass('white');
          }
        })
        </script>


</body>

</html>
